<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f7fb; /* Light background */
    }

    /* Card container */
    .login-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title */
    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      color: #333;
    }

    /* Input group */
    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      background: #fafafa;
      outline: none;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #4a90e2;
      background: #fff;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 14px;
      font-size: 14px;
      color: #777;
      pointer-events: none;
      transition: 0.3s;
      background: #fff;
      padding: 0 5px;
    }

    /* Floating label effect */
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #4a90e2;
    }

    /* Options */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
      color: #555;
    }

    .options a {
      font-size: 13px;
      color: #4a90e2;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    /* Button */
    .btn {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #357abd;
    }

    /* Signup text */
    .signup-text {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .signup-text a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    /* Password eye icon */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper span {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Password</label>
        <span id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Log In</button>

      <p class="signup-text">Don't have an account? <a href="./index.html">Register</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDuZXZx7DCRitt_4E2XIOmknhqHEUTUXL0",
      authDomain: "student-326fc.firebaseapp.com",
      databaseURL: "https://student-326fc-default-rtdb.firebaseio.com",
      projectId: "student-326fc",
      storageBucket: "student-326fc.firebasestorage.app",
      messagingSenderId: "583442488877",
      appId: "1:583442488877:web:db583172fc4594a11122a4",
      measurementId: "G-7RQDEMGJYG"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Password toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    // Handle form submit
    const form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "./menu.html";
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });
  </script>
</body>
</html>
